<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>随机密码生成</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <h2 class="title">密码生成器</h2>
    <div class="result">
      <div class="result__info right">单击以复制</div>
      <div class="result__info left">已复制</div>
      <div class="result__viewbox" id="result">CLICK GENERATE</div>
      <button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
    </div>
    <div class="length range__slider" data-min="4" data-max="99">
      <div class="length__title field-title" data-length='0'>密码长度:</div>
      <input id="slider" type="range" min="4" max="99" value="16" />
    </div>

    <div class="settings">
      <span class="settings__title field-title">选项</span>
      <div class="setting">
        <input type="checkbox" id="uppercase" checked />
        <label for="uppercase">包含大写字母 A-Z</label>
      </div>
      <div class="setting">
        <input type="checkbox" id="lowercase" checked />
        <label for="lowercase">包含小写字母 a-z</label>
      </div>
      <div class="setting">
        <input type="checkbox" id="number" checked />
        <label for="number">包含数字 0-9</label>
      </div>
      <div class="setting">
        <input type="checkbox" id="symbol" />
        <label for="symbol">包含特殊符号</label>
      </div>
      <div class="setting block-setting">
        <div class="up">
          <input type="checkbox" id="exclude" />
          <label for="exclude">排除字符</label>
        </div>
        <input type="text" id="exclude-chars" placeholder="排除字符" value="0oOlIi" />
      </div>

      <button class="btn generate" id="generate">生成密码</button>

    </div>
  </div>

  <script src="js/script.js"></script>
  <p style="position:fixed;bottom:30px;left:0;right:0;color:white;text-align:center">Powered by <a style="text-decoration:none !important;color:white !important" href="https://github.com/FastMirror-MC/password-generator">password-generator</a></p>
  <p style="position:fixed;bottom:10px;left:0;right:0;text-align:center"><a style="text-decoration:none !important;color:white !important" href="https://beian.miit.gov.cn/">京ICP备2021028678号-4</a></p>
</body>

</html>
